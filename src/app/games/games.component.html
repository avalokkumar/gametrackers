<h3 class="text-danger text-center">Games List</h3>
<hr>
<div class="container-fluid">
    <div class="header">
    <div>
      <div class="col-xs-4 col-md-4 game-list-menu">
        <div class="panel panel-default">
          <div class="panel-heading customHeader text-center">Games List</div>
          <div class="panel-body" >
            <div class="list-group" *ngFor="let game of games">
              <a [routerLink]="['/game', game.id]" href="" class="list-group-item text-center">
                {{game.name}}
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-8 col-md-8 game-list">
        <ul class="game-list">
        <li class="col-xs-4 col-md-4 col-lg-4 panel panel-success" *ngFor="let game of games">
          <div class="panel-heading">
            <h2 class="panel-title">{{game.name}}</h2>
          </div>
          <img src={{game.img_url}} alt="" class="img-thumbnail">
          <div class="panel-body txtBody">
            <strong class="panel-title">Developer: </strong>{{game.developer}}<br>
            <strong class="panel-title">Publisher: </strong>{{game.publisher}}<br>
            <strong class="panel-title">Genre: </strong>{{game.genre}}<br>
            <strong class="panel-title">Release-Date: </strong>{{game.release_date | date}}<br>
            <strong class="panel-title">Publisher: </strong>{{game.publisher}}
            <hr>
            <a [routerLink]="['/game', game.id]" href="">details...</a>
          </div>
        </li>
        </ul>
      </div>
    </div>
</div>
</div>
