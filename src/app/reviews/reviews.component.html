<div class="container-fluid">
  <div class="header">
    <div>
      <div class="col-xs-4 col-md-4 review-list-menu">
        <div class="panel panel-default">
          <div class="panel-heading customHeader text-center">Games List</div>
          <div class="panel-body" >
            <div class="list-group" *ngFor="let review of allReviews">
              <a [routerLink]="['/game']" href="" class="list-group-item text-center">
                <strong>{{review.name}}</strong>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-8 col-md-8 review-list">
        <div class="col-xs-6 col-md-6 review-content" *ngFor="let review of allReviews">
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title text-white text-center">{{review.name}}</h3>
            </div>
            <div class="panel-body">
              <div class="demo-card-square mdl-card mdl-shadow--2dp">
                <img src="{{review.img_url}}" class="img img-responsive" alt="">
                <div class="mdl-card__title mdl-card--expand">
                  <h2 class="mdl-card__title-text"></h2>
                </div>
                <div class="mdl-card__supporting-text">
                  <span class="text-info">Summary:</span><span class="summary">{{review.summary}}</span><br>
                  <span class="text-info">MetaScore: </span>{{review.metascore}}/100<br>
                  <span class="text-info">User Score: </span>{{review.user_score}}/10
                </div>
                <div class="mdl-card__actions mdl-card--border">
                  <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    View Details
                  </a>
                </div>
              </div>
                  <!--<div class="critic-review well-sm" *ngFor="let criticReview of review.critic_review">
                    <span>Reviewer:  </span>{{criticReview.reviewer}}
                    <spane>Review Date: </spane>{{criticReview.review_date}}
                    <span>Review Score: </span>{{criticReview.reviewer_score}}
                    <span>Comment: </span>{{criticReview.reviewer_score}}
                  </div>-->
            </div>
          </div>
        </div>
      </div>
</div>
</div>
</div>
